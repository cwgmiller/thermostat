<!DOCTYPE html>
<html>
<head>
  <title>Thermostat</title>
  <!-- source file -->
  <script type="text/javascript" src="src/thermostat.js"></script>
</head>

<body>
  <p id='temperature'></p>

  <script>var thermostat = new Thermostat();
  document.getElementById('temperature').innerHTML=thermostat.show();</script>

  <button onclick="thermostat.up(); document.getElementById('temperature').innerHTML=thermostat.show();">Up</button>


  <button onclick="thermostat.down(); document.getElementById('temperature').innerHTML=thermostat.show();">Down</button>

  <label><input type='checkbox' onclick="thermostat.switchMode(); document.getElementById('temperature').innerHTML=thermostat.show();" checked>Power Saving</label>
</body>
</html>
